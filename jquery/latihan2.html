<!DOCTYPE html>
<html>
<head>
	<title>Jquery Event</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("p").dblclick(function(){
			$(this).hide();
		});
	});
	</script>
</head>
<body>

	<p>Double click</p>
	<p>Klik disini</p>
	<p>Klik lagi disini</p>
	
</body>
</html>
