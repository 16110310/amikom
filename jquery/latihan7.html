<!DOCTYPE html>
<html>
<head>
	<title>jQuery Functions</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").hide("slow", function(){
				alert("Paragraf Pemograman Web TI Telah disembunyikan");
			});
		});
	});
	</script>
</head>
<body>

	<button>Hide</button>

	<p>Ini Adalah paragraf pemograman web TI</p>

</body>
</html>
